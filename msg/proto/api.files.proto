syntax = "proto2";
package msg;

// FileSavePart
// @Function
// @Returns: Bool
message FileSavePart {
    required int64 FileID = 1 [jstype = JS_STRING];
    required int32 PartID = 2;
    required int32 TotalParts = 3;
    required bytes Bytes = 4;
}

// FileGetPart
// @Function
// @Returns File
message FileGet {
    required FileLocation Location = 1;
    required int32 Offset = 2;
    required int32 Limit =3;
}

// FileLocation
message FileLocation {
    required int64 PartitionID = 1 [jstype = JS_STRING];
    required int64 FileID = 2 [jstype = JS_STRING];
    required fixed64 AccessHash = 3 [jstype = JS_STRING];
    required int32 TotalParts = 4;
}

// File
message File {
    required FileType Type = 1;
    required int64 ModifiedTime = 2;
    required bytes Bytes = 4;
}

// FileType
enum FileType {
    FileTypeUnknown = 0;
    FileTypePartial = 1;
    FileTypeJpeg = 2;
    FileTypeGif = 3;
    FileTypePng = 4;
    FileTypeWebp = 5;
    FileTypeMp3 = 6;
    FileTypeMp4 = 7;
    FileTypeMov = 8;
}