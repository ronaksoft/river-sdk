syntax = "proto2";
package msg;
import "chat.core.types.proto";

// UsersGet
// @Function
// @Returns: UsersMany
message UsersGet {
    repeated InputUser Users = 1;
}

// UsersGetFull
// @Function
// @Returns: UsersFullMany
message UsersGetFull {
    repeated InputUser Users = 1;
}

// UsersMany
message UsersMany {
    repeated User Users = 1;
}